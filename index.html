<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Impact Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç File Analyzer</h1>
            <p>Upload your data file (CSV or Excel) to analyze automation impact</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" id="fileInput" accept=".csv,.xlsx" hidden>
                        <label for="fileInput" class="file-label">Choose File</label>
                        <span id="fileName">No file chosen</span>
                    </div>
                    <button type="submit" class="analyze-btn">Analyze File</button>
                </form>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your file...</p>
            </div>

            <div id="result" class="result hidden">
                <h2>Analysis Results</h2>
                <div id="resultContent"></div>
            </div>

            <div id="error" class="error hidden">
                <h2>Error</h2>
                <div id="errorContent"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
